	<div class="container">

		<h1><span>Contact Me</span></h1>
		<br>
		<div class= "container2">
			<form method="post" action="http://github.com/swhui">
				<label>Full Name: </label>
				<input type="text" name="name" placeholder="John Smith" style="height:25px; width:300px;"><br/><br/>
				<label>Email: </label>
				<input type="email" name="email" placeholder="JohnSmith@email.com" style="height:25px; width:335px;"><br/><br/>
				<label>Phone Number: </label>
				<input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" style="height:25px; width:265px;"><br/><br/>
				<label>Comments: </label> <br>
				<textarea rows="10" cols="40"></textarea>
				<br/><br/>
				<input type="submit" value="Submit">
				<input type="reset" value="Reset">
				<p><em>Please allow 2 business days for a response. Thanks!</em></p>
			</form>
		</div>


	</div>
